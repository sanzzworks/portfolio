    <body class="ct">
    <div class="containe">

      <h1 class="brand"><span>SANZZ DESIGN WORLD</span></h1>
    
      <div class="wrapper">
    
        <!-- COMPANY INFORMATION -->
        <div class="company-info">
          <h3 class="bl">SANZZ DESIGN WORLD</h3>
    
          <ul>
            <li><i class="fa fa-road"></i> 44 Main Street</li>
            <li><i class="fa fa-phone"></i> 111-222-3333</li>
            <li><i class="fa fa-envelope"></i> sanjay@gmail.com</li>
          </ul>
        </div>
        <!-- End .company-info -->
    
        <!-- CONTACT FORM -->
        <div class="contact">
          <h4 style="color: snow;">E-mail Us</h4>
    
          <form id="contact-form">
    
            <p class="bl">
              <label>Name</label>
              <input type="text" name="name" id="name" required>
            </p>
    
            <p class="bl">
              <label>Company</label>
              <input type="text" name="company" id="company">
            </p>
    
            <p class="bl">
              <label >E-mail Address</label>
              <input type="email" name="email" id="email" required>
            </p>
    
            <p class="bl">
              <label >Phone Number</label>
              <input type="text" name="phone" id="phone">
            </p>
    
            <p class="full">
              <label>Message</label>
              <textarea name="message" rows="5" id="message"></textarea>
            </p>
    
            <p class="full">
              <button type="submit">Submit</button>
            </p>
    
          </form>
          <!-- End #contact-form -->
        </div>
        <!-- End .contact -->
    
      </div>
      <!-- End .wrapper -->
    </div>
    <!-- End .container -->
  </body>
